<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="card container">
      <div class="card-img">
        <img src="./assets/images/illustration-article.svg" alt="image">
      </div>
      <div class="card-body">
        <p class="learning">Learning</p>

        <p style="font-weight: 500; padding-top: 5px;">Published 21 Dec 2023</p>

        <p style="font-weight: 800; font-size: x-large;" class="title">HTML & CSS foundations</p>

        <p style="opacity: 70%;">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card-author">
        <img src="./assets/images/image-avatar.webp" alt="profile" style="width: 30px;">
        <h2 style="font-weight: 800; font-size: medium;">Greg Hooper</h2>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Yeshwanth Sai Gokarakonda</a>.
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
</body>

</html>
